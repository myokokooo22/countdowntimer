<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Count Down Timer</title>
</head>
<body>
    <div class="container">
       <div class="row">           
            <input type="datetime-local" id="date" class="date" value="">
            <button id="set" class="setbtn">Set</button>
       </div>

        <div class="row box-group">
            
                <div class="col-lg-3 col-md-12 col-sm-12 boxes">
                    <p class="days">--</p>
                    <span>Days</span>
                </div>
    
                <div class="col-lg-3 col-md-12 col-sm-12 boxes">
                    <p class="hours">--</p>
                    <span>Hours</span>
                </div>
    
                <div class="col-lg-3 col-md-12 col-sm-12 boxes">
                    <p class="minutes">--</p>
                    <span>Minutes</span>
                </div>
    
                <div class="col-lg-3 col-md-12 col-sm-12 boxes">
                    <p class="seconds">--</p>
                    <span>Seconds</span>
                </div>           
       </div> 

       <div class="row wish">
            <h3 class="text-warning ms-auto">Happy New Year <span class="fst-italic" id="newyear"></span></h3>
            <h6 class="text-white">May all the people of world be happy in the New Year.<br/> May Myanmar find peace as soon as possible.</h6>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
